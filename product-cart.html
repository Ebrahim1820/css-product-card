<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="product.css" rel="stylesheet" />
    <title>Product-cart</title>
  </head>
  <body>
    <div class="container">
      <article>
        <h3 class="header">Converse Chuck Taylor All Star Low Top</h3>

        <!--  FLEXBOX  -->
        <!-- <div class="container-of-3contains"> -->

        <img
          class="img"
          src="product-cart.jpg"
          alt="shoes"
          width="250"
          height="250"
        />

        <div class="info-contain">
          <div class="price-shipping">
            <p class="price"><strong>$365</strong></p>

            <p class="free-ship">Free shipping</p>
          </div>
          <p class="sale">SALE</p>

          <p class="text">
            Ready to dress up or down, these classic canvas Chucks are an
            everyday
          </p>
          <a href="#" class="more-info">More information &rarr;</a>

          <ul class="colors">
            <li class="color black-box"></li>
            <li class="color blue-box"></li>
            <li class="color green-box"></li>
            <li class="color yellow-box"></li>
            <li class="color red-box"></li>
          </ul>
        </div>
        <div class="product-contain">
          <h3 class="product-details">Product details</h3>

          <ul class="details-list">
            <li>Light weights, durable</li>
            <li>Lightly padded footbed</li>
            <li>Iconic Chuck Taylor</li>
          </ul>
        </div>
        <!-- </div> -->
        <button class="btn-AddToCart">Add to cart</button>
      </article>
    </div>
  </body>
</html>
